<!doctype html><html>
<head> 
<title> Getting Started </title>
</head>
<body>
    <h2>20-20-20 Vision</h2>
    <button onclick="myFunction()">Try It</button>
    <script>
        function myFunction() {
            alert("The 20 minute period has expired! Please take a minimum of a 20 second break to rest your eyes.");
        }
    </script>
 	
		<p>
            <a onclick="myFunction(); return true;" href="popup.htm">Test</a>
		</p>	
        <p id="timer">
        <script>
            var countDownDate = new Date("Apr 23, 2017 15:00:00").getTime();
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = minutes + ":" + seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
        </p>
</body>
</html>
